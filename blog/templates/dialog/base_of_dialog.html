{% block css %}
    <style type="text/css">
        .pop-form {
            width: 400px;
            position: fixed;
            z-index: 100;
            display: none;
            top: 50%;
            left: 50%;
        }

        .pop-form-header {
            position: relative;
            padding: 10px 20px;
            margin: 0;
            color: #fff;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.3);
            background-color: #829aa8;
            border: 1px solid #768995;
            border-radius: 3px 3px 0 0;
        }

        .pop-form-header h1 {
            margin-top: 0;
            margin-bottom: 0;
            font-size: 16px;
        }

        .pop-form-body {
            padding: 20px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #d8dee2;
            border-top: 0;
            border-radius: 0 0 3px 3px;
        }
    </style>
{% endblock %}


<div class="pop-form" id="{{ name }}">


    <div class="pop-form-header">
        <h1>{% block title %} {% endblock %}</h1>
    </div>
    <div class="pop-form-body">
        {% block body %}

        {% endblock %}
    </div>
</div>
